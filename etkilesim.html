<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
          <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky src="photo.jpg" rotation="0 -90 0"></a-sky>

        <a-entity camera look-controls>
        <a-entity
            cursor="fuse: true; fuseTimeout:1000"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color:white; shader:flat"
        >
        </a-entity>
        </a-entity>
        <a-box
            id="buton1"
            position="0 1.5 -3"
            deph="0.3" height="0.3" width="0.3"
            color="#4ade80"
            event-set__enter="_event: mouseenter; color: #22c55e"
            event-set__leave="_event: mouseleave; color #4ade80"
            sound="src:url(a.mp3); on: click"
        ></a-box>
        <a-box
            id="buton2"
            position="1 1.5 -3"
            deph="0.3" height="0.3" width="0.3"
            color="#3b82f6"
            event-set__enter="_event: mouseenter; color: #2563eb"
            event-set__leave="_event: mouseleave; color #4ade80"
            sound="src:url(b.mp3); on: click"
        ></a-box>
    </-scene>
</body>
</html>
